<div class="contact-container">

    <div class="contact-info">

      <p class="sour-gummy">Have questions or feedback? We'd love to hear from you! Reach out to us.</p>
      <p class="Cormorant-Garamond">thegaminghub82@gmail.com</p>
      <div class="social-icons">
        <a href="https://www.instagram.com/the_gaminghubk/" target="_blank">
          <img src="insta.png" alt="Instagram Icon">
      </a>
      <a href="https://www.youtube.com/channel/UCnzAHFNj1ArYaBuGXyao95Q" target="_blank">

    <div class="contact-form">
      <form action="#" method="POST">

        <textarea  class="sour-gummy"name="message" placeholder="Message" rows="4"></textarea>

      </form>
    </div>
  </div>
